version: '3'
services:
  nginx:
    image: test-aapb-nginx
    ports:
      - "8080:80"
    volumes:
      - sockets:/var/sockets

  solr:
    image: test-aapb-solr
    ports:
      - "8983:8983"
    volumes:
      - sockets:/var/sockets
  web:
    depends_on:
      - solr
    image: test-aapb
    ports:
      - "3000:3000"
    volumes:
      - sockets:/var/sockets
      - bundle:/var/bundle

volumes:
  sockets:
  bundle: